<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="wrapper">
        <div class="top-bar">
            <i id="more_menu" class="material-symbols-outlined">expand_more</i>
            <span>일본음악</span>
            <i id="more_menu" class="material-symbols-outlined">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="img/bg2.jpg" alt="">
        </div>

        <div class="song-details">
            <p class="name">Coding is so</p>
            <p class="artist">easy</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>

            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-symbols-outlined" title="Playlist looped">repeat</i>
            <i id="prev" class="material-symbols-outlined">skip_previous</i>
            <div class="play-pause"><i class="material-symbols-outlined">play_arrow</i>
            </div>
            <i id="next" class="material-symbols-outlined">skip_next</i>
            <i id="more-music" class="material-symbols-outlined">queue_music</i>
        </div>


        <div class="slider_container">
            <i class="material-symbols-outlined" onclick=mute()>volume_off</i>
            <input type="range" min="0" max="100" value="50" class="volume_slider" onchange="setVolume()">
            <i class="material-symbols-outlined" onclick=unmute()>volume_up</i>
        </div>



        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-symbols-outlined">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-symbols-outlined">close</i>
            </div>
            <ul>
            </ul>
        </div>
    </div>

    <script src="music-list.js"></script>
    <script src="script.js"></script>
</body>

</html>
